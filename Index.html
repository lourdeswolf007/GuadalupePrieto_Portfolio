<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio Index</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #0b83c9;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: navy; /* Set background to navy blue */
            text-align: center;
            padding: 15px;
        }

        nav a {
            color: white; /* Set font color to white */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            border-bottom: 2px solid #0b83c9;
            padding-bottom: 5px;
            text-align: center;
        }

        ul, ol {
            margin-left: 200px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: navy; /* Set footer background to navy blue */
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        .highlight {
            background-color: #0b83c9;
            padding: 5px;
            border-radius: 3px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .contact-form button {
            background-color: #0b83c9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0b83c9;
        }
    </style>
</head>
