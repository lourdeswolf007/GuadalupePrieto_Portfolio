<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio Index</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: navy;
            text-align: center;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Contact Section Styling */
        #contact {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #0b83c9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #0b83c9;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: navy;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background-color: navy;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="#about">About Me</a> |
    <a href="#projects">Projects</a> |
    <a href="#skills">Skills</a> |
    <a href="#contact">Contact</a>
</nav>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Me</h2>
    <p><strong>Name:</strong> Guadalupe L Prieto</p>
    <p><strong>Email:</strong> <a href="mailto:lourdes.prieto@outlook.com">lourdes.prieto@outlook.com</a></p>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Guadalupe L Prieto. All Rights Reserved.</p>
</footer>

</body>
</html>
